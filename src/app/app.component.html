<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<div class="header">
  <div class="Title">
    nipsol
  </div>
  <div id="Subtitle">
    CONTACTLESS ORDERING
  </div>
</div>
<div class="line">
  <div class="LOGO">
    <img src="https://trello-attachments.s3.amazonaws.com/6048607c61de5b708f69ce86/6048607c61de5b708f69ce91/x/20b01d0aea8268981a84c57b46c55355/nipsol_favicon.png">
    &nbsp;
      www.nipsol.com
  </div>
</div>
<div class="content">
  <div class="User">
    <strong>User Registration</strong>
  </div>
  <div class="container form">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label"> <strong>Name</strong></label>
        <div class="col-sm-10">
          <input name="name" class="form-control" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
        <div class="col-sm-10"> <input type="email" class="form-control" id="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="Phone" class="col-sm-2 col-form-label"><strong>Phone</strong></label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="Phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="Address" class="col-sm-2 col-form-label"><strong>Address</strong></label>
        <div class="col-sm-10">
          <input type="address" class="form-control" id="Address">
        </div>
      </div>
      <div class="row">
        <div class="col-form-label col-sm-2 pt-0 "> <strong>Gender</strong> </div>
        <div class="col-sm-10 d-flex">
          <div class="form-check d-flex">
            <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios1"           value="option1">
            <label class="form-check-label" for="gridRadios1">
                      <strong>Male</strong>
                      </label>
          </div>
          <div class="form-check ml-3">
            <input class="form-check-input " type="radio" name="gridRadios" id="gridRadios2"
                      value="option2">
            <label class="form-check-label" for="gridRadios2">
                      <strong>Female</strong>
                      </label>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group ">
        <div class="col-sm-10">
          <button type="reset" class="btn btn-primary1  px-5 " style="color:white">RESET</button>
          <button type="submit" class="btn btn-primary2  px-5 ml-4" style="color:white">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>
